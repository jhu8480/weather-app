<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/jquery-ui-1.13.2/jquery-ui.css">
  <link rel="stylesheet" href="./jquery-ui-1.13.2/jquery-ui.min.css">
  <link rel="stylesheet" href="./jquery-ui-1.13.2/jquery-ui.structure.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="header">
    <div class="container p-1">
      <div class="row">
        <div class="col-sm-7">
        </div>
        <div class="col">
          <h1><i class="fa-solid fa-wind"></i> Get Weather <i class="fa-solid fa-cloud-sun"></i></h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container mt-3">
      <div class="row">

        <div class="col-sm-4">
          <form>
            <label for="search-input">
              <h5>Search for a City:</h5>
            </label>
            <input type="text" class="form-text d-block w-100" id="search-input" placeholder="type in a city name...">
            <button type="submit" class="btn btn-outline-dark mt-2 w-100" id="search-button">Search</button>
          </form>
          <hr>
          <h7>Search history: </h7>
          <p class="tip">Tip: hover over top right corner to get the delete button</p>
          <div class="mt-2">
            <ul id="search-history" class="search-history scroll">
            </ul>
          </div>
        </div>

        <div class="col-8">
          <div id="city-info" class="city-info">
            <h4 id="city-name">City Name</h4>
            <p id="city-temp">Temperature:</p>
            <p id="city-wind">Wind:</p>
            <p id="city-humidity">Humidity:</p>
            <p id="city-feels-like">Feels like:</p>
          </div>

          <h5 class="mt-3">5-day Forecast</h5>
          <div class="five-days-container">
            <div class="one-day"></div>
            <div class="one-day"></div>
            <div class="one-day"></div>
            <div class="one-day"></div>
            <div class="one-day"></div>
          </div>
        </div>

      </div>
    </div>
  </main>


  <footer>
    <h7><i class="fa-solid fa-wind"></i> Author: Jinhui Hu <i class="fa-solid fa-cloud-sun"></i></h7>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  <script src="./jquery-ui-1.13.2/jquery-ui.js"></script>
  <script src="./jquery-ui-1.13.2/jquery-ui.min.js"></script>

  <script src="./script.js" type="module"></script>
</body>

</html>
